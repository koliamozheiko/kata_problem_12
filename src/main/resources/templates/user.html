<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <div class="col">
        <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
            <div class="container-fluid">
                <div>
                    <div class="text-white" th:utext="'<strong>' + ${user.username} + '</strong> with Role: ' + ${user.toString()}"></div>
                </div>
                <a class="text-white" href="/logout">Logout</a>
            </div>
        </nav>
    </div>
</div>

<div class="row mt-2">
    <div class="col-2">
        <form>
            <nav class="nav nav-pills nav flex-column">
                <button class="nav-link active" id="UserButton" data-bs-target="#User" type="button" data-bs-toggle="tab" aria-controls="User" style="text-align: left">User</button>
            </nav>
        </form>
    </div>

    <div class="col" >

        <div class="h1">
            <a type="text" >User information-page</a>
        </div>


        <div class="card">
            <div class="card-header">
                <h3>All users</h3>
            </div>
            <!-- таблицы пользователей -->
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Firstname</th>
                            <th>Lastname</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Roles</th>
                        </tr>
                        </thead>
                        <tbody id="defaultUserTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-9/dJrjA2H2NR5QlPduV4R6o1kOK7/Cj5z/TE8AxYdLQ=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="/static/userJS.js"></script>
</body>
</html>
