<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>
<body>
<div class="row">
    <div class="col">
        <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
            <div class="container-fluid">
                <div>
                    <div class="text-white" th:utext="'<strong>' + ${userAdmin.username} + '</strong> with role: ' + ${userAdmin.toString()}"></div>
                </div>
                <a class="text-white" href="/logout">Logout</a>
            </div>
        </nav>
    </div>
</div>

<div class="row mt-2">
    <div class="col-2">
        <form>
            <nav class="nav nav-pills nav flex-column">
                <a class="nav-link" aria-current="page" th:href="@{/api/admin}">Admin</a>
                <a class="nav-link active" th:href="@{'/api/admin/' + ${userAdmin.getId()}}">User</a>
            </nav>
        </form>
    </div>

    <div class="col" >

        <div class="h1">
            <a type="text" >User information-page</a>
        </div>


                <div class="card">
                    <div class="card-header">
                        <h5>About user</h5>
                    </div>
                    <!-- таблицы пользователей -->
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Username</th>
                                    <th>Password</th>
                                    <th>Roles</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${userAdmin.id}"></td>
                                    <td th:text="${userAdmin.username}"></td>
                                    <td th:text="${userAdmin.password}"></td>
                                    <td th:text="${userAdmin.toString()}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
